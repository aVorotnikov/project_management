summary: Изменить задачу
description: |
  Изменить задачу

  *Доступна менеджерам и ограниченно участникам проекта*

tags:
  - Задачи
  - Проекты
security:
  - bearerAuth: []
parameters:
  - $ref: ../../common/project/project_id.yml
  - $ref: ../../common/task/task_id.yml
requestBody:
  content:
    application/json:
      schema:
        type: object
        description: Задача
        properties:
          name:
            description: Имя задачи
            type: string
            example: Создание новых задач
          description:
            description: Описание задачи (только для менеджеров)
            type: string
            example: Создавать задачи в проекте
          id:
            description: Идентификатор пользователя
            type: integer
            format: int64
            example: 1
          status:
            type: string
            description: Статус задачи
            example: Разрешено
          proposedTime:
            description: Выделенное время (только для менеджеров)
            type: integer
            format: int64
            example: 10
          remainingTime:
            description: Потраченное время
            type: integer
            format: int64
            example: 0
responses:
  '200':
    description: OK
  '400':
    description: Ошибка
    content:
      application/json:
        schema:
          $ref: ../../common/error.yml
  '401':
    description: Ошибка аутентификации
