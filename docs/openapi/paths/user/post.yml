summary: Добавить пользователя
description: |
  Добавить пользователя

  *Доступна администраторам*

tags:
  - Учётные записи
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        description: Пользователь
        required:
          - name
          - email
          - isAdmin
          - password
        properties:
          name:
            description: Имя пользователя
            type: string
            example: Иванов Иван Иванович
          email:
            description: Адрес электронной почты пользователя
            type: string
            format: email
            example: ivanov.ii@org.org
          isAdmin:
            description: Является ли пользователь администратором
            type: boolean
            example: false
          password:
            description: Пароль пользователя
            type: string
            example: Password1_
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          description: Пользователь
          properties:
            id:
              description: Идентификатор пользователя
              type: integer
              format: int64
              example: 1
  '400':
    description: Ошибка
    content:
      application/json:
        schema:
          $ref: "../common/error.yml"
  '401':
    description: Ошибка аутентификации
